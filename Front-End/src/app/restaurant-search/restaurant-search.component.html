<div *ngIf="!(restaurants)">
  <div *ngIf="errorFlag" class="alert alert-warning">
    <strong>Alert!</strong> Please specify location.
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="position-relative overflow-hidden p-3 text-center bg-light text-light hero">
    <div class="col-md-8 p-lg-5 mx-auto my-5">
      <h1 class="display-4 text-dark">Find Restaurants Around</h1>
      <div class="row">
        <div class="col">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id=""><i class="fa fa-search"></i></span>
            </div>
            <input type="text" class="form-control" placeholder="Keyword or Title" aria-label="Keyword or Title"
                   aria-describedby="basic-addon1" [(ngModel)]="key" name="keywordOrTitle">
          </div>
        </div>
        <div class="col">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fa fa-map-marker"></i></span>
            </div>
            <input type="text" autocomplete="off" class="form-control dropdown-toggle" id="dropdown MenuLink"
                   placeholder="Location" aria-label="Location" [(ngModel)]="location"
                   name="location" >
          </div>
        </div>
      </div>
      <button class="btn btn-info w-25" (click)='search(key, location)'>Search</button>
    </div>
    <div class="product-device box-shadow d-none d-md-block"></div>
    <div class="product-device product-device-2 box-shadow d-none d-md-block"></div>
  </div>


</div>

<div class="container" style="overflow-y: scroll; max-height: 500px" *ngIf="loginFlag">

  <div class="container-fluid mt-6" *ngIf="following.length > 0">
    <span class="font-weight-bold mb-2">Recent Acitivies, </span>
    <div *ngFor="let review of following">
      <div>
        <a href="/profile/{{review.userID}}">
          {{review.username}}
        </a>
        {{role}}
        <img *ngIf="review.userRole == 'influencer'" class="verified" src="https://img.icons8.com/color/48/000000/verified-account.png">
        <span style="font-size: 0.8em;float: right"><i>Posted On: {{review.cdate}}</i></span>
      </div>
      <span [hidden]="this.edit">{{review.review}}</span>
      <hr>
    </div>

  </div>


</div>
