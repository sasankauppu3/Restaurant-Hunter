<nav class="navbar navbar-expand-lg nbar fixed-top navbar-dark bg-dark">
  <a class="navbar-brand " routerLink="/home"><h2 class="title">Foodie</h2></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
          aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarCollapse">
    <ul class="navbar-nav mr-auto">
    </ul>
    <ul class="navbar-nav float-right">
      <li class="nav-item my-1">
        <h5 routerLink="/profile" [hidden]="user===null" class="text-light my-1 mx-3 click-pointer"><i [hidden]="user===null" class="fa fa-user text-light"></i>
          {{user!=null && user.username}}</h5>
      </li>
      <li class="nav-item my-1" *ngIf="user !== null">
        <div *ngIf="user.role==='admin'">
          <h5 routerLink="/admin/users" [hidden]="user===null" class="text-light my-1 mx-3 click-pointer"><i [hidden]="user===null" class="fa fa-user text-light"></i>
            {{user!=null && 'Manage Users' }}</h5>
        </div>

      </li>
      <li class="nav-item my-1">
        <button [hidden]="user===null" class="btn btn-outline-light font-weight-light ml-3" (click)="logout()" type="button">Logout</button>
      </li>
      <li class="nav-item my-1">
        <button [hidden]="!(user === null)" class="btn btn-outline-light font-weight-light ml-3"
                routerLink="/login" [routerLinkActive]="['active']" type="button">Login</button>
      </li>
      <li class="nav-item my-1">
        <button class="btn btn-outline-light font-weight-light ml-3" [hidden]="!(user === null)"
                routerLink="/register" [routerLinkActive]="['active']" type="button">Sign Up</button>
      </li>
    </ul>
  </div>
</nav>

<div class="mbody">
  <router-outlet (activate)="sessionCheck()"></router-outlet>
</div>
