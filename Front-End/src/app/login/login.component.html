<div>
  <form class="form-validation" #form="ngForm">
    <div class="alert alert-danger" role="alert" [hidden]="!badUserNamePass">
      Entered a wrong username or password!!
    </div>
    <div class="form-group row">
      <label for="username" class="col-sm-3 col-form-label">Username</label>

      <div class="col-sm-9">
        <input type="text" placeholder="alice" id="username" class="form-control"
               required [(ngModel)]="username" name="username" #userName="ngModel" >
      </div>

    </div>
    <div class="form-group row">
      <label for="password" class="col-sm-3 col-form-label">Password</label>
      <div class="col-sm-9">
        <input type="password" placeholder="alice" id="password" class="form-control" required
               [(ngModel)]="password" name="password" #pass="ngModel">
      </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-3"></div>
      <div class="col-sm-9 d-inline-block">
        <div class="py-1">
          <button type="button" class="btn btn-success form-control" id="login"
                  (click)="login(username,password);  form.reset();" [disabled]="!form.form.valid">Sign In</button>
        </div>
      </div>
    </div>
  </form>
</div>
